    /* --- VARIABEL WARNA --- */
    :root {
      --primary: #4361ee; 
      --primary-dark: #3a56d4;

      --danger: #ef4444;
      --dark: #1e293b;

    /* --- RESET DAN BODY --- */

    body {
      font-family: 'Poppins', sans-serif;

      padding: 1.5rem; 
      position: relative;
      overflow-x: hidden;

    /* Background Blobs/Gradients */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.08) 0%, transparent 20%),
        radial-gradient(circle at 90% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 20%),

    /* Animated floating elements */
    .floating-element {
      position: absolute;
      border-radius: 50%;
      background: rgba(67, 97, 238, 0.05);
      animation: float 20s infinite ease-in-out; 
      z-index: -1;
    }
    
    .floating-element:nth-child(1) { width: 80px; height: 80px; top: 5%; left: 2%; animation-delay: 0s; }
    .floating-element:nth-child(2) { width: 120px; height: 120px; top: 80%; left: 15%; animation-delay: -5s; }
    .floating-element:nth-child(3) { width: 60px; height: 60px; top: 30%; left: 90%; animation-delay: -10s; }
    .floating-element:nth-child(4) { width: 100px; height: 100px; top: 60%; left: 75%; animation-delay: -7s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
      33% { transform: translateY(-25px) rotate(5deg) scale(1.05); }
      66% { transform: translateY(25px) rotate(-5deg) scale(0.95); }
    }
    
    /* --- CARD CONTAINER --- */
    .card {
      width: 100%;
      max-width: 450px; 
      background: rgba(30, 41, 59, 0.85); 
      backdrop-filter: blur(12px); 
      border-radius: 1.5rem;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5), 0 0 40px rgba(67, 97, 238, 0.3); 
      padding: 2.5rem;
      opacity: 0;
      transform: translateY(30px) scale(0.98);
      animation: cardEntrance 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      border: 1px solid rgba(255, 255, 255, 0.12);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.08), transparent); 
      transform: rotate(45deg);
      animation: shine 8s infinite linear; 
      pointer-events: none;
    }
    
    @keyframes cardEntrance {
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    @keyframes shine {
      0% { transform: rotate(45deg) translateX(-150%); }

    }
    
    /* --- LOGO --- */
    .logo {

      align-items: center;

      background: var(--accent);

      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
    }
    
    .logo:hover .logo-text::after {
      transform: scaleX(1);

    }

    /* --- TOMBOL SUBMIT (BUTTON) --- */
    .btn {

    .btn::before {

    .btn:hover {

      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.7);
    }
    
    .btn:hover::before {

    }
    
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(67, 97, 238, 0.4);
    }
    
    .btn:disabled { 
      background: var(--gray); 
      color: var(--gray-light); 
      cursor: not-allowed; 
      transform: none;
      box-shadow: none;
    }
    
    /* --- ALERTS & PROGRESS --- */
    .alert {
      padding: 1rem 1.25rem;
      border-left: 5px solid var(--danger); 
      background: rgba(239, 68, 68, 0.15);
      color: var(--light);
      border-radius: .75rem;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      backdrop-filter: blur(5px);
      animation: shake 0.5s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      15%, 45%, 75% { transform: translateX(-4px); }
      30%, 60%, 90% { transform: translateX(4px); }
    }
    
    .progress-box {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: var(--light);
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.5s ease;
    }
    
    .progress-box.show {
      opacity: 1;
      transform: scale(1);
    }
    
    .progress-bar {
      height: 10px; 
      background: rgba(255, 255, 255, 0.15);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.8rem;
      position: relative;
    }
    
    .progress-bar div {
      height: 100%;
      background: var(--accent-gradient);
      width: 0%;
      transition: width 0.5s ease-out; 
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar div::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent); 
      animation: progressShine 2s infinite linear;

    @keyframes progressShine {
      0% { transform: translateX(-100%); }

    /* --- FOOTER DAN UTILITY LAINNYA --- */
    .footer {

      border: 1px solid rgba(34, 197, 94, 0.4);
    }
    
    .status-error {

    .result-box {

      margin-top: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .result-box.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    
    .result-success {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;

    .result-success i {
      animation: scaleIn 0.5s ease;

    @keyframes scaleIn {
      0% { transform: scale(0); }

    }
    
    .info-box {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 0.75rem;

    summary {

    summary::-webkit-details-marker { display: none; }

    /* Responsive adjustments */

  </style>

<body>

  <script>
    const $ = id => document.getElementById(id);
    const form = $('builderForm');
    const progr = $('progress');
    const result = $('result');
    const btn = $('submitBtn'); // Tombol Build APK Premium
    const progText = $('progText');
    const progBar = $('progBar');
    const errorAlert = $('errorAlert');
    const errorMsg = $('errorMsg');
    const uploadStatus = $('uploadStatus');

    /**
     * Menampilkan pesan error di ALERT box.
     * @param {string} message Pesan yang akan ditampilkan.
     */
    function showError(message) {
      errorMsg.textContent = message;
      errorAlert.classList.remove('hidden');
      setTimeout(() => {
        errorAlert.classList.add('hidden');
      }, 7000); 
    }

    /**
     * Mencoba mengunggah ikon ke beberapa layanan yang tersedia.
     * @param {File} file File ikon dari input.
     * @returns {Promise<string>} URL gambar yang berhasil diunggah.
     */
    async function uploadIcon(file) {
      uploadStatus.classList.remove('hidden', 'status-success');
      uploadStatus.classList.add('status-error'); 
      uploadStatus.textContent = 'Mencari layanan unggah...';

      const uploadServices = [
        {
          name: 'Catbox.moe',
          url: 'https://catbox.moe/user/api.php',
          method: 'POST',
          body: (file) => {
            const formData = new FormData();
            formData.append('fileToUpload', file);
            formData.append('reqtype', 'fileupload');
            return formData;
          },
          processResponse: async (response) => {
            const text = await response.text();
            if (text.startsWith('http')) return text; 
            throw new Error('Respon tidak valid dari Catbox');
          }
        },
        {
          name: 'ImgBB',
          // Ganti key ini dengan key ImgBB Anda sendiri!
          url: 'https://api.imgbb.com/1/upload?key=27b6cd66b77de7e91edcff653e2ba193', 
          method: 'POST',
          body: (file) => {
            const formData = new FormData();
            formData.append('image', file);
            return formData;
          },
          processResponse: async (response) => {
            const data = await response.json();
            if (data.success) return data.data.url;
            throw new Error(data.error.message || 'Upload gagal di ImgBB');
          }
        }
      ];

      for (const service of uploadServices) {
        try {
          uploadStatus.textContent = `Mencoba mengunggah ke ${service.name}...`;
          
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 detik timeout
          
          const response = await fetch(service.url, {
            method: service.method,
            body: service.body(file),
            signal: controller.signal
          });
          
          clearTimeout(timeoutId);
          
          if (!response.ok) {
            const errText = await response.text();
            throw new Error(`HTTP ${response.status} (${service.name}). Respon: ${errText.substring(0, 50)}...`);
          }
          
          const imageUrl = await service.processResponse(response);
          
          uploadStatus.textContent = `Berhasil mengunggah ke ${service.name}`;
          uploadStatus.classList.remove('status-error');
          uploadStatus.classList.add('status-success');
          return imageUrl;
        } catch (error) {
          console.warn(`Upload ke ${service.name} gagal:`, error.message);
        }
      }
      
      throw new Error('Semua layanan upload gambar gagal. Silakan periksa koneksi atau coba layanan lain.');
    }

    /**
     * Menjalankan animasi progress bar hingga 90%.
     */
    function animateProgress(minMinutes = 3) {
      const totalTime = minMinutes * 60 * 1000; 
      const start = Date.now();
      
      const iv = setInterval(() => {
        const elapsed = Date.now() - start;
        const pct = Math.min(90, Math.round((elapsed / totalTime) * 100)); 
        progBar.style.width = pct + '%';
        
        if (pct >= 90) clearInterval(iv);
      }, 1000);
      
      return () => clearInterval(iv); 
    }

    // --- EVENT LISTENER UTAMA (DIJALANKAN SAAT TOMBOL DIKLIK) ---
    form.addEventListener('submit', async e => {
      e.preventDefault();
      btn.disabled = true; // Nonaktifkan tombol
      errorAlert.classList.add('hidden');
      
      // Reset UI Progress
      progr.classList.remove('hidden');
      progr.classList.add('show');
      result.classList.add('hidden');
      result.classList.remove('show');
      uploadStatus.classList.add('hidden');
      
      const stopProg = animateProgress(3); 

      try {
        const url = $('url').value.trim();
        const appName = $('appName').value.trim();
        const email = $('email').value.trim();
        const imgFile = $('iconFile').files[0];
        
        if (!imgFile) throw new Error('Ikon aplikasi belum dipilih.');

        // Validasi URL dan Email
        try {
          new URL(url);
        } catch (e) {
          throw new Error('URL yang dimasukkan tidak valid. Pastikan ada "http://" atau "https://".');
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          throw new Error('Format email tidak valid. Mohon periksa kembali.');
        }

        // Tahap 1: Upload Ikon
        progText.textContent = 'Mengunggah ikon...';
        const iconUrl = await uploadIcon(imgFile);
        progText.textContent = 'Ikon berhasil diunggah.';

        // Tahap 2: Kirim Job Build ke API
        progText.textContent = 'Memulai proses build APK di server... (Maksimal 10 Menit)';
        const apiUrl = 'https://api.fikmydomainsz.xyz/tools/toapp/build-complete' +
          '?url=' + encodeURIComponent(url) +
          '&email=' + encodeURIComponent(email) +
          '&appName=' + encodeURIComponent(appName) +
          '&appIcon=' + encodeURIComponent(iconUrl);

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 600000); // 10 menit timeout untuk proses build
        
        const response = await fetch(apiUrl, { signal: controller.signal });
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error(`API Gagal: HTTP status ${response.status}.`);
        }
        
        const job = await response.json();
        if (!job.status) throw new Error(job.error || 'Build gagal oleh server API.');

        // Tahap 3: Selesai
        stopProg(); 
        progBar.style.width = '100%';
        
        setTimeout(() => {
          $('dlApk').href = job.downloadUrl;
          $('keyInfo').textContent =
            `Status: ${job.status ? 'Sukses' : 'Gagal'}
Package: ${job.packageName || 'N/A'}
Download Link: ${job.downloadUrl || 'N/A'}
------------------------------------
Kunci Build (Untuk referensi):
Store Pass: ${job.storePass || 'N/A'}
Key Pass:   ${job.keyPass || 'N/A'}
Key SHA:    ${job.keySha || 'N/A'}`;
          
          // Transisi UI dari Progress ke Result
          progr.classList.remove('show');
          setTimeout(() => {
            progr.classList.add('hidden');
            result.classList.remove('hidden');
            setTimeout(() => {
              result.classList.add('show');
            }, 50);
          }, 600);
        }, 1000);

      } catch (err) {
        stopProg(); 
        progr.classList.remove('show');
        setTimeout(() => {
          progr.classList.add('hidden');
        }, 600);
        btn.disabled = false; // Aktifkan kembali tombol
        showError('Proses dibatalkan atau terjadi kesalahan: ' + err.message);
        console.error("Kesalahan Proses:", err);
      }
    });

    // Handler perubahan file untuk validasi awal
    $('iconFile').addEventListener('change', function() {
      const file = this.files[0];
      uploadStatus.classList.remove('hidden', 'status-success', 'status-error');
      if (file) {
        if (!file.type.match('image/png') && !file.type.match('image/jpeg')) {
          showError('File ikon harus berformat PNG atau JPEG.');
          this.value = '';
          return;
        }
        
        if (file.size > 5 * 1024 * 1024) { // 5MB
          showError('Ukuran file ikon maksimal 5MB.');
          this.value = '';
          return;
        }
        
        uploadStatus.textContent = `File ikon terpilih: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        uploadStatus.classList.add('status-success');
      }
    });
  </script>
</body>
