<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalacticPay - Re-Imagined</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts for Futuristic Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #FF3366; /* Neon Red */
            --color-secondary: #E0E0E0; /* White */
            --color-accent: #9A30F7; /* Purple */
            --color-blue: #00BFFF; /* Electric Blue */
            --color-bg-dark: #0A0A0A;
            --color-glass-bg: rgba(255, 51, 102, 0.08); /* Transparent Neon Red */
            --color-glass-border: rgba(255, 51, 102, 0.2);

            /* New colors for payment symbols */
            --color-symbol-dana: #00E5FF;  /* Bright Cyan */
            --color-symbol-gopay: #A2FF00; /* Neon Lime Green */
            --color-symbol-ovo: #9A30F7;   /* Bright Purple */
            --color-symbol-qris: #FFD700;  /* Gold */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-secondary);
            overflow: hidden;
            line-height: 1.6;
        }
        
        h1, h2, h3, .font-orbitron {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--color-primary), 0 0 20px var(--color-accent);
        }

        .text-neon-red { color: var(--color-primary); }

        /* General glassmorphism effect */
        .glassmorphism {
            background: var(--color-glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--color-glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Interactive card with neon glow effect */
        .interactive-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            z-index: 10;
        }
        .interactive-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 25px var(--color-primary);
            border-color: var(--color-primary);
        }
        
        .interactive-card.active {
            border-color: var(--color-blue);
            box-shadow: 0 0 25px var(--color-blue);
            transform: translateY(-3px);
        }
        
        /* Symbol icon styling with a subtle glow */
        .payment-symbol {
            font-size: 3rem; /* Ukuran ikon lebih besar */
            transition: all 0.3s ease;
            opacity: 0.8;
            margin-bottom: 0.5rem; /* Jarak antara ikon dan teks */
        }
        
        /* Warna spesifik untuk setiap simbol pembayaran */
        [data-method="dana"] .payment-symbol {
            color: var(--color-symbol-dana);
            text-shadow: 0 0 8px var(--color-symbol-dana);
        }
        [data-method="gopay"] .payment-symbol {
            color: var(--color-symbol-gopay);
            text-shadow: 0 0 8px var(--color-symbol-gopay);
        }
        [data-method="ovo"] .payment-symbol {
            color: var(--color-symbol-ovo);
            text-shadow: 0 0 8px var(--color-symbol-ovo);
        }
        [data-method="qris"] .payment-symbol {
            color: var(--color-symbol-qris);
            text-shadow: 0 0 8px var(--color-symbol-qris);
        }

        /* Efek hover untuk semua simbol */
        .interactive-card:hover .payment-symbol {
            color: var(--color-primary);
            text-shadow: 0 0 8px var(--color-primary);
            transform: scale(1.1);
        }

        /* Typing animation */
        .typing-text {
            color: var(--color-blue);
        }
        .typing-text::after {
            content: '|';
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Mute button */
        #mute-btn {
            transition: color 0.3s ease;
            cursor: pointer;
            z-index: 20;
        }
        #mute-btn.muted {
            color: #ef4444; /* Red for muted */
        }
        
        /* Three.js canvas container */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Modal for payment details */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #modal-overlay.active {
            display: flex;
        }
        
        #modal-content {
            padding: 30px;
            text-align: center;
            max-width: 90%;
            width: fit-content;
            animation: fadeIn 0.5s forwards;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--color-primary);
            box-shadow: 0 0 40px rgba(255, 51, 102, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .copy-button {
            transition: all 0.2s ease;
        }
        .copy-button:hover {
            color: var(--color-primary);
            transform: scale(1.1);
        }

        /* AI Chat styling */
        #ai-chat-container {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--color-primary) transparent;
        }

        #ai-chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #ai-chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #ai-chat-container::-webkit-scrollbar-thumb {
            background-color: var(--color-primary);
            border-radius: 20px;
            border: 2px solid var(--color-bg-dark);
        }
        
        .ai-response-message {
            background-color: rgba(255, 51, 102, 0.1);
            border-left: 3px solid var(--color-primary);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 10px 10px 0;
        }

        .user-message {
            background-color: rgba(0, 191, 255, 0.1);
            border-right: 3px solid var(--color-blue);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px 0 0 10px;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Background Audio and Mute Button -->
    <audio id="background-audio" loop>
        <source src="https://files.catbox.moe/7lnu71.mp3" type="audio/mp3">
    </audio>

    <div id="three-canvas"></div>

    <div class="relative min-h-screen flex items-center justify-center p-4">
        <main class="w-full max-w-3xl glassmorphism rounded-3xl overflow-hidden p-8 md:p-12 shadow-2xl">
            <!-- Header/Hero Section -->
            <header class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-bold tracking-wider text-neon-red mb-2">GALACTICPAY</h1>
                <p id="typing-text" class="text-lg md:text-xl font-light h-6"></p>
            </header>

            <!-- Payment Options Section -->
            <section class="mb-10">
                <h2 class="font-orbitron text-2xl font-bold text-center mb-8">Pilih Metode Pembayaran</h2>
                <div id="payment-methods" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <!-- Dana -->
                    <div class="interactive-card glassmorphism rounded-xl p-6 flex flex-col items-center justify-center cursor-pointer" data-method="dana" data-number="0812-3456-7890">
                        <i class="fas fa-wallet payment-symbol"></i>
                        <span class="text-sm md:text-base font-semibold">Dana</span>
                    </div>
                    <!-- Gopay -->
                    <div class="interactive-card glassmorphism rounded-xl p-6 flex flex-col items-center justify-center cursor-pointer" data-method="gopay" data-number="0857-1234-5678">
                        <i class="fas fa-money-bill-wave payment-symbol"></i>
                        <span class="text-sm md:text-base font-semibold">Gopay</span>
                    </div>
                    <!-- OVO -->
                    <div class="interactive-card glassmorphism rounded-xl p-6 flex flex-col items-center justify-center cursor-pointer" data-method="ovo" data-number="0878-9012-3456">
                        <i class="fas fa-credit-card payment-symbol"></i>
                        <span class="text-sm md:text-base font-semibold">OVO</span>
                    </div>
                    <!-- QRIS -->
                    <div class="interactive-card glassmorphism rounded-xl p-6 flex flex-col items-center justify-center cursor-pointer" data-method="qris" data-number="QRIS-CODE">
                        <i class="fas fa-qrcode payment-symbol"></i>
                        <span class="text-sm md:text-base font-semibold">QRIS</span>
                    </div>
                </div>
            </section>
            
            <!-- AI Assistant Section -->
            <section>
                <h2 class="font-orbitron text-2xl font-bold text-center mb-8">Asisten AI</h2>
                <div id="ai-chat-container" class="glassmorphism p-6 rounded-xl space-y-4">
                    <div id="ai-response-container" class="space-y-4">
                        <div class="ai-response-message">
                            <p>Halo! Saya Asisten AI GalacticPay. Ada yang bisa saya bantu?</p>
                        </div>
                    </div>
                </div>
                <div class="flex mt-4 space-x-2">
                    <input type="text" id="ai-query-input" placeholder="Tanyakan sesuatu..." class="flex-grow rounded-full px-4 py-2 bg-gray-800 text-white border border-gray-700 focus:border-neon-red focus:outline-none">
                    <button id="send-ai-query-btn" class="flex-shrink-0 px-6 py-2 rounded-full font-bold bg-neon-red text-white hover:bg-red-700 transition duration-300 flex items-center justify-center">
                        <i id="send-icon" class="fas fa-paper-plane"></i>
                        <i id="ai-loading-spinner" class="fas fa-spinner fa-spin hidden"></i>
                    </button>
                </div>
            </section>

        </main>
    </div>

    <!-- Mute Button - Positioned absolutely for easy access -->
    <button id="mute-btn" class="absolute top-8 right-8 text-2xl md:text-3xl hover:text-neon-red">
        <i class="fas fa-volume-up"></i>
    </button>
    
    <!-- Modal for payment details -->
    <div id="modal-overlay" class="rounded-3xl">
        <div id="modal-content" class="glassmorphism rounded-3xl">
            <h3 id="modal-title" class="font-orbitron text-2xl font-bold text-neon-red mb-6"></h3>
            <div id="modal-body" class="text-center">
                <!-- Content will be injected here -->
            </div>
            <div class="flex justify-center mt-6">
                <button id="modal-close-btn" class="text-white py-3 px-8 text-lg rounded-xl neon-btn">Tutup</button>
            </div>
        </div>
    </div>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Core Elements ---
            const backgroundAudio = document.getElementById('background-audio');
            const muteBtn = document.getElementById('mute-btn');
            const paymentMethodsContainer = document.getElementById('payment-methods');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const typingTextElement = document.getElementById('typing-text');
            const aiQueryInput = document.getElementById('ai-query-input');
            const sendAiQueryBtn = document.getElementById('send-ai-query-btn');
            const aiResponseContainer = document.getElementById('ai-response-container');
            const aiLoadingSpinner = document.getElementById('ai-loading-spinner');
            const sendIcon = document.getElementById('send-icon');
            const qrisImageUrl = "https://files.catbox.moe/x5ixxt.jpeg";

            let isMuted = false;

            // --- Background Audio and Mute Toggle ---
            document.body.addEventListener('click', () => {
                if (!isMuted) {
                    backgroundAudio.play().catch(e => console.log('Autoplay blocked.'));
                }
            }, { once: true });

            muteBtn.addEventListener('click', () => {
                isMuted = !isMuted;
                if (isMuted) {
                    backgroundAudio.pause();
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    muteBtn.classList.add('muted');
                } else {
                    backgroundAudio.play();
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    muteBtn.classList.remove('muted');
                }
            });

            // --- Typing Animation for Hero Text ---
            const phrases = ["Sistem Pembayaran Generasi Berikutnya", "Aman, Cepat, dan Modern"];
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function type() {
                const currentPhrase = phrases[phraseIndex];
                let displayedText = currentPhrase.substring(0, charIndex);
                typingTextElement.textContent = displayedText;

                if (!isDeleting) {
                    charIndex++;
                    if (charIndex > currentPhrase.length) {
                        isDeleting = true;
                        setTimeout(type, 1500);
                    } else {
                        setTimeout(type, 100);
                    }
                } else {
                    charIndex--;
                    if (charIndex < 0) {
                        isDeleting = false;
                        phraseIndex = (phraseIndex + 1) % phrases.length;
                        setTimeout(type, 500);
                    } else {
                        setTimeout(type, 50);
                    }
                }
            }
            type();

            // --- Payment Method Click Handler ---
            let activeCard = null;
            paymentMethodsContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.interactive-card');
                if (!card) return;

                // Remove 'active' class from previous card
                if (activeCard) {
                    activeCard.classList.remove('active');
                }
                // Add 'active' class to current card
                card.classList.add('active');
                activeCard = card;

                const method = card.dataset.method;
                const number = card.dataset.number;
                let title = '';
                let bodyContent = '';

                switch (method) {
                    case 'dana':
                    case 'gopay':
                    case 'ovo':
                        title = `Nomor Developer ${method.charAt(0).toUpperCase() + method.slice(1)}`;
                        bodyContent = `
                            <div class="flex items-center justify-center space-x-2">
                                <p id="payment-number" class="text-xl md:text-2xl font-bold text-white">${number}</p>
                                <button id="copy-btn" class="copy-button text-white text-lg focus:outline-none">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <p class="text-slate-400 mt-2">Klik ikon salin untuk menyalin nomor.</p>
                            <p id="copy-status" class="text-sm text-green-400 mt-2 hidden">Nomor berhasil disalin!</p>
                        `;
                        break;
                    case 'qris':
                        title = 'Scan QRIS untuk Bayar';
                        bodyContent = `<div class="relative w-48 h-auto mx-auto aspect-[9/16] flex items-center justify-center"><img src="${qrisImageUrl}" alt="QRIS Code" class="w-full h-full object-cover rounded-lg"></div><p class="text-slate-400 mt-4">Pindai kode ini dengan aplikasi pembayaran Anda.</p>`;
                        break;
                    default:
                        return;
                }

                modalTitle.textContent = title;
                modalBody.innerHTML = bodyContent;
                modalOverlay.classList.add('active');

                // Add event listener for copy button if it exists
                const copyBtn = document.getElementById('copy-btn');
                if (copyBtn) {
                    copyBtn.addEventListener('click', () => {
                        const paymentNumber = document.getElementById('payment-number').textContent;
                        
                        // Use document.execCommand for clipboard copy
                        const tempInput = document.createElement('textarea');
                        tempInput.value = paymentNumber;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);

                        // Show copy status message
                        const copyStatus = document.getElementById('copy-status');
                        copyStatus.classList.remove('hidden');
                        setTimeout(() => {
                            copyStatus.classList.add('hidden');
                        }, 2000);
                    });
                }
            });

            // --- Modal Close Handler ---
            modalCloseBtn.addEventListener('click', () => {
                modalOverlay.classList.remove('active');
            });
            
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                }
            });

            // --- Fungsionalitas Asisten AI ---
            /**
             * Fungsi untuk mengirim permintaan ke API Gemini (AI)
             * @param {string} prompt - Pertanyaan yang diajukan pengguna
             * @returns {Promise<string>} - Mengembalikan respons teks dari AI
             */
            async function getAiResponse(prompt) {
                // Riwayat obrolan disiapkan
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                // API key akan diisi secara otomatis oleh lingkungan Canvas
                const apiKey = ""
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                let retries = 0;
                const maxRetries = 5;
                const baseDelay = 1000;

                while (retries < maxRetries) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.status === 429) {
                            retries++;
                            const delay = baseDelay * Math.pow(2, retries);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            continue;
                        }

                        const result = await response.json();
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            return result.candidates[0].content.parts[0].text;
                        } else {
                            console.error('Error: Unexpected API response structure', result);
                            return 'Maaf, saya tidak dapat memproses permintaan Anda saat ini. Silakan coba lagi.';
                        }
                    } catch (error) {
                        console.error('Error fetching AI response:', error);
                        return 'Maaf, terjadi kesalahan. Pastikan koneksi internet Anda stabil.';
                    }
                }
                return 'Maaf, saya tidak dapat terhubung dengan server AI setelah beberapa kali mencoba. Silakan coba lagi nanti.';
            }

            // Fungsi untuk menangani input dari pengguna dan memanggil API
            async function handleAiQuery() {
                const query = aiQueryInput.value.trim();
                if (!query) return;

                // Tambahkan pesan pengguna ke chat container
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message';
                userMessageDiv.innerHTML = `<p>${query}</p>`;
                aiResponseContainer.appendChild(userMessageDiv);

                // Tampilkan loading spinner dan sembunyikan ikon kirim
                sendIcon.classList.add('hidden');
                aiLoadingSpinner.classList.remove('hidden');
                aiQueryInput.disabled = true;

                const responseText = await getAiResponse(query);

                // Tambahkan respons AI ke chat container
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'ai-response-message';
                aiMessageDiv.innerHTML = `<p>${responseText}</p>`;
                aiResponseContainer.appendChild(aiMessageDiv);

                // Gulir ke bagian bawah obrolan
                aiResponseContainer.scrollTop = aiResponseContainer.scrollHeight;

                // Sembunyikan loading spinner dan tampilkan ikon kirim
                sendIcon.classList.remove('hidden');
                aiLoadingSpinner.classList.add('hidden');
                aiQueryInput.disabled = false;
                aiQueryInput.value = '';
            }

            // Event listener untuk tombol kirim dan tombol Enter
            sendAiQueryBtn.addEventListener('click', handleAiQuery);
            aiQueryInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleAiQuery();
                }
            });
        });

        // --- Three.js for Interactive 3D Background ---
        window.addEventListener('load', () => {
            const container = document.getElementById('three-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            renderer.setPixelRatio(window.devicePixelRatio);

            const particles = new THREE.BufferGeometry();
            const particleCount = 1500;
            const posArray = new Float32Array(particleCount * 3);
            const colorArray = new Float32Array(particleCount * 3);

            const colors = [new THREE.Color(0xFF3366), new THREE.Color(0x00BFFF), new THREE.Color(0x9A30F7)];

            for (let i = 0; i < particleCount * 3; i += 3) {
                posArray[i] = (Math.random() - 0.5) * 100;
                posArray[i + 1] = (Math.random() - 0.5) * 100;
                posArray[i + 2] = (Math.random() - 0.5) * 100;

                const color = colors[Math.floor(Math.random() * colors.length)];
                colorArray[i] = color.r;
                colorArray[i + 1] = color.g;
                colorArray[i + 2] = color.b;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            const particleMesh = new THREE.Points(particles, particleMaterial);
            scene.add(particleMesh);

            camera.position.z = 5;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                particleMesh.rotation.y += 0.0005;
                particleMesh.rotation.x += 0.0002;
                renderer.render(scene, camera);
            }
            animate();

            // Handle window resizing
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
        });
    </script>
</body>
</html>
